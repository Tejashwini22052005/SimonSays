<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="Simon.css"/>
</head>
<body>
    <h2>Simon Say Game</h2>
    <h3>Enter Key To Start The Game</h3>
    <div class="container">
    <div class="firstBlock">
    <div class="box red"type="button" id="red">1</div>
    <div class="box orange"type="button" id="orange">2</div>
    </div>
    <div class="secBlock">
    <div class="box blue"type="button" id="blue">3</div>
    <div class="box purple"type="button" id="purple">4</div>
    </div>
    </div>
    <script src="Simon.js"></script>
</body>
</html>
